##################
### Catppuccin ###
##################
source = $HOME/.config/hypr/mocha.conf

###################
### MY PROGRAMS ###
###################
$screenManager = kanshi
$screenLock = hyprlock
$screenTemp = hyprsunset
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun
$statusBar = waybar
$screenLock = hyprlock

#################
### AUTOSTART ###
#################
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $screenManager
exec-once = $statusBar & hyprpaper

# Set up workspaces
exec-once = handle_monitor_connect.sh
exec-once = [workspace 1 silent] chromium
# exec-once = [workspace 2 silent] discord
exec-once = [workspace 3 silent] $terminal

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,28
env = XCURSOR_THEME,catppuccin-mocha-peach-cursors
env = HYPRCURSOR_THEME,catppuccin-mocha-peach-cursors
env = HYPRCURSOR_SIZE,28
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = GTK_THEME,catppuccin-mocha-mauve-standard+default

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $mauve $lavender 45deg
    col.inactive_border = $mauveAlpha $lavenderAlpha 45deg
    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 12
    active_opacity = 0.975
    inactive_opacity = 1.0

    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = $mauveAlpha
      scale = 1.0
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        vibrancy = 0.005
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = false
    preserve_split = true # You probably want this
}

master {
    new_status = true
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = pl, us
    kb_variant = qwertz
    kb_model = pc105+inet
    kb_options = terminate:ctrl_alt_bksp

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = SUPER + SHIFT

# System management
bind = $shiftMod, L, exec, hyprlock
bind = $shiftMod, S, exec, wlogout

## MAIN BINDS
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Control audio volume/screen brightness
bind = ,XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -10%
bind = ,XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +10%
bind = ,XF86AudioMute, exec, pactl -- set-sink-mute 0 toggle
bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

# Screenshot tool
# window
bind = $mainMod, PRINT, exec, hyprshot -m window

# monitor
bind = , PRINT, exec, hyprshot -m output

# region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Set screen colors temperature
bind = $mainMod, P, exec, $screenTemp -t 4000
bind = $shiftMod, P, exec, $screenTemp

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Example windowrule v2
windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
